<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4°BSMAT - Gestion de Garde</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* LIGHT MODE (Mode Administration/Jour) */
      --bg-950: #f0f4f8;
      /* Fond global léger bleu-gris */
      --bg-900: #ffffff;
      /* Panneaux blancs */
      --bg-800: #e2e8f0;
      /* Bordures */
      --bg-700: #cbd5e1;
      /* Hover */
      --bg-600: #94a3b8;

      --text-100: #0f172a;
      /* Texte sombre (Slate 900) */
      --text-200: #1e293b;
      --text-300: #334155;
      --text-400: #64748b;
      --text-500: #94a3b8;

      --glass-border: rgba(0, 0, 0, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.7);
    }

    .dark {
      /* DARK MODE (Mode Tactique/Nuit - Zinc Palette) */
      --bg-950: #09090b;
      /* Zinc 950 */
      --bg-900: #18181b;
      /* Zinc 900 */
      --bg-800: #27272a;
      /* Zinc 800 */
      --bg-700: #3f3f46;
      /* Zinc 700 */
      --bg-600: #52525b;
      /* Zinc 600 */

      --text-100: #f4f4f5;
      /* Zinc 100 */
      --text-200: #e4e4e7;
      /* Zinc 200 */
      --text-300: #d4d4d8;
      /* Zinc 300 */
      --text-400: #a1a1aa;
      /* Zinc 400 */
      --text-500: #71717a;
      /* Zinc 500 */

      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(24, 24, 27, 0.6);
    }

    /* Fond complexe pour mettre en valeur la transparence */
    body {
      background-color: var(--bg-950);
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(234, 179, 8, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.03) 0px, transparent 50%);
      background-attachment: fixed;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-700);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--bg-600);
    }

    @media print {
      body {
        background: white !important;
      }

      .break-before-page {
        page-break-before: always;
        break-before: page;
      }

      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }
    }

    /* Glass Utilities */
    .glass-panel {
      background-color: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .glass-input {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
    }

    .glass-input:focus {
      border-color: #eab308;
      /* Accent color */
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            military: {
              950: 'var(--bg-950)',
              900: 'var(--bg-900)',
              800: 'var(--bg-800)',
              700: 'var(--bg-700)',
              600: 'var(--bg-600)',
              500: '#71717a',
              accent: '#eab308', // Gold/Yellow remains constant
              danger: '#ef4444',
              success: '#22c55e',
            },
            slate: {
              100: 'var(--text-100)',
              200: 'var(--text-200)',
              300: 'var(--text-300)',
              400: 'var(--text-400)',
              500: 'var(--text-500)',
            }
          },
          borderRadius: {
            DEFAULT: '0.25rem', // Slightly softer corners for modern feel
            'sm': '0.125rem',
          }
        }
      }
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.0?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0",
        "date-fns": "https://esm.sh/date-fns@2.30.0",
        "date-fns/": "https://esm.sh/date-fns@2.30.0/"
      }
    }
    </script>
</head>

<body
  class="text-slate-200 antialiased h-screen overflow-hidden font-sans transition-colors duration-200 selection:bg-military-accent selection:text-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
